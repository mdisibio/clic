commands:
  alpine@3.10.0:
    image: 'alpine:3.10.0'
    workdir: /root
    mount: auto
  certbot@0.39.0:
    image: 'certbot/certbot:v0.39.0'
    workdir: /root
    mount: pwd
  hello-world:
    image: hello-world
  terraform@0.12.24:
    image: 'hashicorp/terraform:0.12.24'
    workdir: /root
    mount: auto
  terraform@0.11.13:
    image: 'hashicorp/terraform:0.11.13'
    workdir: /root
    mount: auto
  awslogs@1:
    image: alpine/awslogs
    workdir: /root
    entrypoint: /usr/local/bin/awslogs
    mount: auto
    stdin: false
  nsnake:
    dockerfile: Dockerfile.nsnake
    entrypoint: /usr/games/nsnake
    fixttydims: true
  landscape:
    dockerfile: Dockerfile.landscape
