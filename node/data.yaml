aliases:
  terraform: terraform@0.12.8
  kubectl: kubectl@1.15.3
  test: test@3.10.0

commands:

  kubectl@1.15.3:
    image: lachlanevenson/k8s-kubectl:v1.15.3

  terraform@0.12.8:
    image: hashicorp/terraform:0.12.8
    workdir: /root

  terraform@0.11.13:
    image: hashicorp/terraform:0.11.13
    workdir: /root
  
  awslogs:
    image: alpine/awslogs
    workdir: /root
    entrypoint: /usr/local/bin/awslogs
    volumes:
      - ${USERPROFILE-~}/.aws:/root/.aws:ro

  nsnake:
    dockerfile: Dockerfile.nsnake
    entrypoint: /usr/games/nsnake

  test-hello-world:
    image: hello-world

  test-exit-code:
    image: ryanbrainard/exit-1

  test@3.10.0:
    image: alpine:3.10.0
